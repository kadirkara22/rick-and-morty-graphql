actions:
  - name: login
    definition:
      kind: synchronous
      handler: http://host.docker.internal:4000/auth/login
    permissions:
      - role: anonymous
  - name: me
    definition:
      kind: ""
      handler: http://host.docker.internal:4000/auth/me
      forward_client_headers: true
    permissions:
      - role: user
custom_types:
  enums: []
  input_objects:
    - name: RegisterInput
    - name: LoginInput
  objects:
    - name: RegisterOutput
    - name: LoginOutput
    - name: MeOutput
      relationships:
        - remote_table:
            schema: public
            name: users
          name: user
          source: default2
          type: object
          field_mapping:
            user_id: id
  scalars: []
